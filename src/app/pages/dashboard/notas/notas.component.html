<div class="container">
    <mat-toolbar>
        <span>Notas</span>
        <div class="example-spacer"></div>
        <button mat-fab color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>


      <div *ngIf="notas.length == 0" class="sinelementos">
        <h1>Actualmente no tiene notas de ventas</h1>
      </div>

      <mat-grid-list *ngIf="notas.length > 0" cols="4" rowHeight="5:3" style="margin-top: 10px;">
        <mat-grid-tile *ngFor="let nota of notas">
            <mat-card class="mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>NOTA PARA : {{nota.nombreEmpresa}}</mat-card-title>
                    <mat-card-subtitle>ATENDIDO POR: {{nota.nombreRepresentante}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{nota.descripcion}}</p>
                    <span align="end">
                        <strong>TOTAL : S/ {{nota.total}}</strong>
                    </span>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-raised-button type="button" color="primary" [routerLink]="[nota.notaId]">Atender</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

      </mat-grid-list>
</div>
