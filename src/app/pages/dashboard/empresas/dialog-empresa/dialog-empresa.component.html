<div mat-dialog-title>
    <h2 *ngIf="!data.info">CREAR EMPRESA</h2>
    <h2 *ngIf="data.info">EDITAR EMPRESA</h2>
</div>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
            <mat-error>Debe ingresar el nombre*</mat-error>
          </mat-form-field>
          <mat-form-field class="ancho" appearance="outline">
            <mat-label>Direccion</mat-label>
            <input matInput formControlName="direccion">
            <mat-error>Debe ingresar el dirección*</mat-error>
          </mat-form-field>
          <mat-form-field class="ancho" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
            <mat-error>Debe ingresar el teléfono*</mat-error>
          </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="secondary" (click)="close()">Cerrar</button>
    <button mat-raised-button type="button" color="primary" (click)="submit()">Guardar</button>
</mat-dialog-actions>
